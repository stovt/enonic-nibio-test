<!DOCTYPE html>
<html>
  <head>
    <title data-th-text="${title}"></title>
  </head>
  <body class="container" data-portal-component-type="page">
    <div class="py-2" data-portal-region="main">
      <div
        data-th-if="${mainRegion}"
        data-th-each="component : ${mainRegion.components}"
        data-th-remove="tag"
      >
        <div
          data-portal-component="${component.path}"
          data-th-remove="tag"
        ></div>
      </div>
    </div>
  </body>
</html>
