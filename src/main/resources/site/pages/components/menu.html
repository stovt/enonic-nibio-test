<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a
    class="navbar-brand"
    data-th-href="${portal.pageUrl({'_path=' + site._path})}"
    data-th-alt-title="${site.displayName}"
    data-th-text="${site.displayName}"
  ></a>
  <button class="navbar-toggler" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item" data-th-each="internalMenuItem : ${internalMenu}">
        <a
          data-th-class="${internalMenuItem.active ? 'nav-link active' : 'nav-link'}"
          data-th-href="${internalMenuItem.url}"
          data-th-text="${internalMenuItem.title}"
        ></a>
      </li>
      <li class="nav-item" data-th-each="externalMenuItem : ${externalMenu}">
        <a
          class="nav-link"
          data-th-href="${externalMenuItem.url}"
          data-th-text="${externalMenuItem.title}"
          target="_blank"
        ></a>
      </li>
    </ul>
  </div>
</nav>
