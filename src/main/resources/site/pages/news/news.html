<!DOCTYPE html>
<html>
  <head>
    <title data-th-text="${title}"></title>
  </head>
  <body class="container" data-portal-component-type="page">
    <div class="row py-2">
      <div
        class="col-xs-12 col-sm-6 col-md-4 card-deck pb-4"
        data-th-each="newsItem : ${news}"
      >
        <div class="card">
          <img
            class="card-img-top"
            data-th-src="${portal.imageUrl({'_id=' + newsItem.photo, '_scale=width(200)'})}"
            data-th-alt-title="${newsItem.title}"
          />
          <div class="card-body">
            <h5 class="card-title" data-th-text="${newsItem.title}"></h5>
            <p class="card-text" data-th-text="${newsItem.intro}"></p>
            <a class="stretched-link" data-th-href="${newsItem.contentUrl}"></a>
          </div>
        </div>
      </div>
    </div>
    <nav data-th-if="${news.size}">
      <ul class="pagination justify-content-center">
        <div data-th-each="page : ${pages}" data-th-remove="tag">
          <li class="page-item" data-th-if="${!page.disabled and !page.active}">
            <a
              class="page-link"
              data-th-href="${page.url}"
              data-th-text="${page.title}"
            ></a>
          </li>
          <li class="page-item disabled" data-th-if="${page.disabled}">
            <span class="page-link" data-th-text="${page.title}"></span>
          </li>
          <li class="page-item active" data-th-if="${page.active}">
            <span class="page-link" data-th-text="${page.title}"> </span>
          </li>
        </div>
      </ul>
    </nav>
  </body>
</html>
